<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/006.css">
    <!-- 内部样式
    用style标签在文档头部定义内部样式表
    单个页面内的css代码具有统一性和规划不能适用多个页面 -->
    <style>
        h1{
            font-size: 16px;
            color: cadetblue;
        }
    </style>
</head>
<body>
    <!-- CSS 叠层样式表
    目的是让网页具有美观一致的页面
    html 用于构建网页的结构
    CSS 用于构建html 元素的样式
    html是页面的内容组成 css是页面的表现 -->

    <h1>Hello</h1>

    <!-- CSS的引入方式
    内联样式（行内样式）
    要使用内联样式需要使用style属性style属性可以包含任何css属性 -->

    <p style="font-size: 30px;color: red;">内联样式css</p>
    <p>外部样式表</p>
</body>
</html>
