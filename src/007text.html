<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>007</title>
    <link rel="stylesheet" href="CSS/007.css">

    <!-- 字体属性
    CSS字体属性定义字体 加粗 大小 文字样式 -->
    <style>
        p{
            /* 字体颜色 */
            color: rgb(251, 114, 153);
            /* 字体大小 */
            font-size: 16px;
            /* 字体粗细 100~900 bold */
            font-weight: 500;
            
            /* 文本属性
            text-align 指定文本的水平对齐方式 left right center*/
            text-align: center;

            /* text-decoration:修饰文本添加下划线上划线删除线 underline下划线 overline上划线 line-through定义穿过文本*/
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div></div>
    <p>字体style设置</p>

    <ul style="list-style-type: circle;">
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
    </ul>
</body>
</html>
