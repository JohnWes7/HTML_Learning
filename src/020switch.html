<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>020</title>
</head>

<body>
    <script>
        var num1 = 2;
        //注意 switch 后面采用的是===严格相等而不是==
        switch (num1) {
            case 0:
                console.log("Sun | num:" + num1);
                break;
            case 1:
                console.log("Mon | num:" + num1);
                break;
            case 2:
                console.log("Tue | num:" + num1);
                break;
            case 3:
                console.log("Wed | num:" + num1);
                break;
            case 4:
                console.log("Thu | num:" + num1);
                break;
            case 5:
                console.log("Fri | num:" + num1);
                break;
            case 6:
                console.log("Sat | num:" + num1);
                break;
            default:
                console.log("ERROR | num:" + num1);
                break;
        }

        var month = 10;
        var year = 2022;
        switch (month) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                console.log("31天");
                break;
            case 4: case 6: case 9: case 11:
                console.log("30天");
                break;
            case 2:
                if (year % 4 === 0 && year % 100 !== 0) {
                    console.log("29天");
                } else {
                    console.log("28天");
                }
                break;
            default:
                console.log("ERROR " + month);
                break;
        }

        var num2 = 5;
        console.log((num2 % 2 == 0) ? "even number" : "odd number");

    </script>
</body>

</html>
