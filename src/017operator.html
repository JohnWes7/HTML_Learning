<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>017operator</title>
</head>
<body>
    <script>
        var num1 = 20;
        var num2 = 3;
        console.log(num1 + num2); //加

        //字符串和任何相加都会变成字符串
        var str1 = "hello , ";
        console.log(str1 + num1);
        
        console.log(num1 - num2);   // 减
        console.log(num1 * num2);   // 乘
        console.log(num1 / num2);   // 除
        console.log(num1 % num2);   // 取余

        console.log(++num1);
        console.log(--num2);

        console.log(num1 + num2 + str1)
    </script>
</body>
</html>
