<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS的媒体查询
    响应式设计肯定离不开媒体查询 media 媒体查询是响应式设计的核心
    advantage
    -面对不同分辨率设备灵活性强
    -能够快捷解决设备显示适应问题
    disadvantage
    -兼容各种设备工作量大效率低下
    -代码累赘 会出现隐藏无用的元素加载时间长 -->

    <!-- 大多数移动浏览器将HTML页面放大为宽的视图 viewport 以符合屏幕分辨率
    你可以使用视图的meta标签来进行重置
    下面的试图标签告诉浏览器 使用设备的宽度作为视图宽度并禁止初始的缩放
    在head标签加入这个meta标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- width = device-width 宽度等于当前设备的宽度
    initial-scale 初始的缩放比例（默认设置为1.0）
    maximun-scale 允许用户缩放到的最大比例（默认设置为1.0）
    user-scalable 用户是否可以手动缩放（默认设置为no 不希望用户放大缩小）其实还是能双指放大 -->
    <title>011</title>

    <!-- 通过媒介查询来设置media queries
    media queries 是响应式设计的核心
    media queries 能在不同的条件下使用不同的样式，使页面在不同的种端设备下达到不同的渲染效果 -->
    <!-- 
    比例的临界值
        手机 < 768px
        平板 768px ~ 992px 
        电脑 > 992px 
    -->

    <style>
        @media screen and (max-width:768px) {

            /* 手机屏幕 */
            body {
                background-color: cadetblue;
            }
        }

        @media screen and (min-width:768px) and (max-width:992px) {
            body {
                background-color: chartreuse;
            }
        }

        @media screen and (min-width:992px) {
            body {
                background-color: chocolate;
            }
        }

        /* 相关的属性声明应当归为一组，并按照下面的顺序排列：

        Positioning
        Box model
        Typographic
        Visual
        由于定位（positioning）可以从正常的文档流中移除元素，并且还能覆盖盒模型（box model）相关的样式，因此排在首位。盒模型排在第二位，因为它决定了组件的尺寸和位置。 */
        .declaration-order {
            /* Positioning */
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 100;

            /* Box-model */
            display: block;
            float: right;
            width: 100px;
            height: 100px;

            /* Typography */
            font: normal 13px "Helvetica Neue", sans-serif;
            line-height: 1.5;
            color: #333;
            text-align: center;

            /* Visual */
            background-color: #f5f5f5;
            border: 1px solid #e5e5e5;
            border-radius: 3px;

            /* Misc */
            opacity: 1;
        }

        .mycell {
            /* Visual */
            margin: 10px 0px;
            background-color: rgb(77, 77, 77);
            color: #e5e5e5;
        }
    </style>

    <!-- bootstrap

</head>
