    <h2>文本格式化</h2>

    <p><b>粗体</b></p>
    <p><strong>strong加重语气</strong></p>
    <p><big>big大号字</big></p>
    <p><em>em重文字</em></p>
    <p><i>i斜体字</i></p>
    <p><small>small小号字</small></p>
    <p>CO<sub>2 sub下标字</sub></p>
    <p>x<sup>2 sup上标字</sup></p>
    <p><ins>ins插入字</ins></p>
    <p><del>del删除字</del></p>

    <br />
    <h2>预格式文本</h2>
    <p>
    <pre>
        这是
        预格式文本。
        它保留了      空格
        和换行。
    </pre>
    </p>
    <p>可以用来显示计算机代码</p>
