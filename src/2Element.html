<body>
    <p>HTML 元素指的是从开始标签（start tag）到结束标签（end tag）的所有代码。</p>
    <a href="../src/1Heading.html">This is heading test link.</a>
    <h3><br>不要忘记结束标签</h3>
    <p>即使您忘记了使用结束标签，大多数浏览器也会正确地显示 HTML：</p>
    <p>测试忘记标签
    <p>又忘记标签
    <p>注释：未来的 HTML 版本不允许省略结束标签。</p>
    <p><br/>使用带/的：br/未来都要关闭</p>
    <h2><br/>HTML 提示：使用小写标签</h2>
    <p>
        HTML 标签对大小写不敏感：&lt;P&gt; 等同于 &lt;p&gt;。许多网站都使用大写的 HTML 标签。<br/>
        万维网联盟（W3C）在 HTML 4 中推荐使用小写，而在未来 (X)HTML 版本中强制使用小写。</p>
</body>
